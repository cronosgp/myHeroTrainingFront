<style>
    body {
        margin-top: 20px;
        background: #fafafa;
        font-family: 'Lato', Arial, sans-serif;
        color: #989c9b;
    }

    .people-nearby .google-maps {
        background: #f8f8f8;
        border-radius: 4px;
        border: 1px solid #f1f2f2;
        padding: 20px;
        margin-bottom: 20px;
    }

    .people-nearby .google-maps .map {
        height: 300px;
        width: 100%;
        border: none;
    }

    .people-nearby .nearby-user {
        padding: 20px 0;
        border-top: 1px solid #f1f2f2;
        border-bottom: 1px solid #f1f2f2;
        margin-bottom: 20px;
    }

    img.profile-photo-lg {
        height: 80px;
        width: 80px;
        border-radius: 50%;
    }

</style>


<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
        crossorigin="anonymous"
/>

<ul class="nav nav-tabs" ng-controller="PageCtrl" ng-show="exibircomLogin()">
    <li class="nav-item">
        <a class="nav-link"  href="#/treino-conjunto/">Treino em Conjunto</a>
    </li>
    <li class="nav-item">

        <a class="nav-link active" href="#/treino-conjunto/solicitacoes">Solicitações</a>
    </li>
</ul>

<!-- ver esses para alterar tamanho tela -->
<h2>Solicitações de Treino</h2>
<div class="container">
    <div class="row">
        <div class="col-md-10">
            <div class="people-nearby">

                <div class="nearby-user" ng-repeat="solicitacao in solicitacoes">
                    <div class="row">
                        <div class="col-md-2 col-sm-2" ng-init="pegaAvatar(solicitacao.id)">
                            <img
                                    src="{{avatar}}"
                                    alt="user"
                                    class="profile-photo-lg"
                            />
                        </div>
                        <div class="col-md-7 col-sm-7">
                            <h5><a href="#" class="profile-link">{{solicitacao.nome}}</a></h5>
                            <p>{{solicitacao.email}}</p>
                            <p class="text-muted"></p>
                        </div>
                        <div class="col-md-3 col-sm-3">
                            <button class="btn btn-primary pull-right" ng-click="aceitarSolicitacao(solicitacao.id)">Aceitar</button>
                            <button class="btn btn-danger pull-right" ng-click="recusarSolicitacao(solicitacao.id)">Recusar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
  #cardInicioTreino {
    margin: auto;
    padding-top: 2px;
  }

  #img-top {
    width: 100%;
    height: 100%;
  }

  #card {
    margin-top: 12px;
  }
  a.disabled {
    pointer-events: none;
    color: #ccc;
}


</style>

<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<div class="container">
  <div class="row" id="card">
    <div
      class="card mb-3 col-sm-8"
      id="cardInicioTreino"
      
    >
      <img
        src="./imagem/home2.jpg"
        ng-model="objeto"
        class="card-img-top"
        alt="..."
        id="img-top"
      />
      <div class="card-body">
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Nome Exercicio</th>
                <th scope="col">Concluido</th>
                <th scope="col">Pontos</th>
              </tr>
            </thead>
            <tbody id="tabela">
              <tr ng-repeat="fase in fases" id="{{fase.id}}" style="align-items: center;">
                <td  >
                  <button
                    type="button"
                    class="btn btn-link"
                    ng-disabled="desabilita()"
                   
                  >
                    <a href="#/treino/inicio/{{fase.id}}" ng-click="TreinoId()"
                      >{{fase.nome}}
                    </a>
                  </button>
                </td>

                  <td>
                  <input
                    type="checkbox"
                    class="form-check-input"
                    ng-checked="item({{fase.id}})"
                  />
                </td>

                <td >
                  <i class="fa fa-plus" aria-hidden="true"></i>
                  {{fase.qntd_pontos}}
                </td>
  
              </tr>
            </tbody>
          </table>
          
        </div>
      </div>
    </div>
  </div>
</div>

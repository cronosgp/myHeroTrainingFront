<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      function teste() {
        var objeto = [
          { data: new Date('01-01-2015') },
          { data: new Date('09-01-2015') },
          { data: new Date('02-04-2015') },
          { data: new Date('10-01-2015') },
        ];
        let maiordata = objeto[0].data;
        console.log(maiordata);
        for (var i = 1; i < objeto.length; i++) {
          if (
            moment(maiordata).format('DD/MM/YYYY') <
            moment(objeto[i].data).format('DD/MM/YYYY')
          ) {
            maiordata = objeto[i].data;
          }
        }
        //console.log(maiordata);
        //alert('ESSA Ã‰ A MAIOR DATA: ' + moment(maiordata).format('DD/MM/YYYY'));
        var dataAtual = new Date();
        alert(moment(maiordata).format('DD/MM/YYYY'));
      }
    </script>
  </head>
  <body>
    <button onclick="teste()">teste</button>
  </body>
</html>
